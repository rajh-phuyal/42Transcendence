<!--                  THIS IS THE MAIN DIV FOR GAME VIEW                     -->
<!-- ####################################################################### -->
<div class="view-base">
    <div class="view-container">
        <div class="view-image-wrapper">
            <!-- <img src="../assets/game/maps/lizard-people.png" alt="Background Image" class="view-background-image"> -->
            <img id="view-game-background" src="../assets/backgrounds/game.png" alt="Background Image" class="view-background-image">
            <div class="view-overlay-grid">
                <!-- LEFT PLAYER -->
                <h2 id="player-left-username" class="grid-cell default-grid-area lun user-card username mention-user"></h2>
                <div                          class="grid-cell default-grid-area lav user-card">
                    <img id="player-left-avatar" class="user-image mention-user" alt="User Avatar" src="/media/avatars/c0ff26c3-0acc-4c9c-ae69-a65e88421b75.png">
                </div>
                <div class="grid-cell default-grid-area lst user-card user-state">
                    <h4  id="player-left-state"           class="user-state"></h4>
                    <div id="player-left-state-spinner"   class="spinner-grow" style="align-self: center;" role="status">
                        <span class="sr-only"></span>
                    </div>
                    <div id="player-left-powerups-status" class="player-powerup-status-container" >
                        <img id="player-left-powerups-slow"   class="player-powerup-status" src=""></img>
                        <img id="player-left-powerups-fast"   class="player-powerup-status" src=""></img>
                        <img id="player-left-powerups-big"    class="player-powerup-status" src=""></img>
                    </div>
                </div>
                <!-- RIGHT PLAYER -->
                <h2 id="player-right-username" class="grid-cell default-grid-area run user-card username mention-user"></h2>
                <div                           class="grid-cell default-grid-area rav user-card">
                    <img id="player-right-avatar" class="user-image mention-user" alt="User Avatar" src="/media/avatars/a75be01d-8f1f-4ab2-9527-880487ad48ea.png">
                </div>
                <div class="grid-cell default-grid-area rst user-card user-state">
                    <h4  id="player-right-state"           class="user-state"></h4>
                    <div id="player-right-state-spinner"   class="spinner-grow" style="align-self: center;" role="status">
                        <span class="sr-only"></span>
                    </div>
                    <div id="player-right-powerups-status" class="player-powerup-status-container" >
                        <img id="player-right-powerups-slow"   class="player-powerup-status" src=""></img>
                        <img id="player-right-powerups-fast"   class="player-powerup-status" src=""></img>
                        <img id="player-right-powerups-big"    class="player-powerup-status" src=""></img>
                    </div>
                </div>
                <!-- GAME FIELD -->
                <div id="game-view-middle-side-container-top-text"          class="grid-cell default-grid-area field"></div>
                <canvas id="game-field"                                     class="grid-cell default-grid-area field"></canvas>
                <img id="game-countdown-image"                              class="grid-cell default-grid-area field countdown-image" alt="Countdown Image" style="display: none;">

                <barely-a-button id="button-play-again"  fontsize="1"  width="100" height="80"  class="grid-cell default-grid-area btnpa"   buttonclass="rect-button"></barely-a-button>
                <barely-a-button id="button-leave-lobby" fontsize="1"  width="100" height="80"  class="grid-cell default-grid-area btnl"    buttonclass="rect-button"></barely-a-button>
                <barely-a-button id="button-quit-game"   fontsize="1"  width="100" height="80"  class="grid-cell default-grid-area btnq"    buttonclass="rect-button"></barely-a-button>
            </div>
        </div>
    </div>
</div>
