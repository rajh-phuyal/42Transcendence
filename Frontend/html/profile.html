<div id="profie-view">
    <div id="background-image">
        <!-- Left Block -->
        <div id="main-left-div">
            <h2 id="username">username</h2>
            <img id="avatar"></img>
            <h3 id="birth-name" class="blackout"> actual name</h2>
            <div id="last-seen" class="blackout">
                <h3 id="last-seen-text">last seen</h2>
                <img id="last-seen-image" src="" alt="img not found">
            </div>
            <h3 id="language"  class="blackout"> language</h2>
        </div>
        <!-- Right Block -->
        <div id="main-right-div">
            <div id="top-buttons">
                <img class="button" id="button-top-left"></img>
                <img class="button" id="button-top-middle"></img>
                <img class="button" id="button-top-right"></img>
            </div>
            <div id="stats-div">
                <!-- STATS -->
                <h2 class="blackout">STATS</h2>
                <h3 class="game-stats-parameters" id="stats-games">Games won: 0/0</h3>
                <h3 class="game-stats-parameters" id="stats-tournament-first-place">1st place: 0/0</h3>
                <h3 class="game-stats-parameters" id="stats-tournament-second-place">2nd place: 0/0</h3>
                <h3 class="game-stats-parameters" id="stats-tournament-third-place">3rd place: 0/0</h3>
                <!-- Player's Grading -->
                <div id="progress-grid" class="blackout">
                    <!-- Skill section -->
                    <h2 id="score-skill-name" class="progress-grid-name">Skill</h2>
                    <div class="progress">
                        <div id="score-skill-progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h2 id="score-skill-percentage" class="progress-grid-percentage">0%</h2>
                    <!-- game exp section -->
                    <h2 id="score-game-exp-name" class="progress-grid-name">GExp</h2>
                    <div class="progress">
                        <div id="score-game-exp-progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h2 id="score-game-exp-percentage" class="progress-grid-percentage">0%</h2>
                    <!-- tournament exp section -->
                    <h2 id="score-tournament-exp-name" class="progress-grid-name">TExp</h2>
                    <div class="progress">
                        <div id="score-tournament-exp-progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h2 id="score-tournament-exp-percentage" class="progress-grid-percentage">0%</h2>
                    <!-- total section -->
                    <h2 id="score-total-name" class="progress-grid-name">Total</h2>
                    <div class="progress">
                        <div id="score-total-progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                    <h2 id="score-total-percentage" class="progress-grid-percentage">0%</h2>
                </div>
                <div id="bottom-buttons" class="blackout">
                    <img class="button" id="button-bottom-left"></img>
                    <img class="button" id="button-bottom-right"></img>
                </div>
            </div>
        </div>
    </div>  
    
    
    <!-- Friendship Modal -->
    <div class="modal fade" id="friendship-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
          <div class="modal-content">
            <div class="modal-body" id="friendship-modal-body">
              <h3 id="friendshp-modal-friendship-text" class="friendship-modal-text"></h3>
              <div id="friendship-modal-friendship-buttons">
                    <barely-a-button id="friendship-modal-friendship-primary-button" class="friendship-modal-buttons" buttonclass="rect-button" name="Yes"></barely-a-button>
                    <barely-a-button id="friendship-modal-friendship-secundary-button" class="friendship-modal-buttons" buttonclass="rect-button" name="No"></barely-a-button>

                    <h3 id="friendshp-modal-block-text" class="friendship-modal-text"></h3>

              </div>
              <barely-a-button id="friendship-modal-cancel-button" class="friendship-modal-buttons" name="Cancel" buttonclass="rect-button"></barely-a-button>
            
          </div>
        </div>
      </div>
    </div>
    <!-- Edit Profile Modal -->
    <div class="modal fade" id="edit-profile-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content" style="width: 32vw;">
          <div class="modal-body" id="edit-profile-modal-body">
            <!-- Form Body -->
            <div id="edit-profile-modal-form">
                <h2>Edit Profile</h2>
                <barely-a-button id="edit-profile-modal-form-change-avatar-button" buttonclass="rect-button" name="avatar"></barely-a-button>
                <barely-a-button id="edit-profile-modal-form-change-password-button" buttonclass="rect-button" name="password"></barely-a-button>
                <!-- Bootstrap Form -->
                <form class="needs-validation" novalidate>
                  <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label for="validationCustom01">First name</label>
                      <input type="text" class="form-control" id="edit-profile-modal-form-input-first-name" placeholder="First name" value="John" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                    <div class="col-md-4 mb-3">
                      <label for="validationCustom02">Last name</label>
                      <input type="text" class="form-control" id="edit-profile-modal-form-input-last-name" placeholder="Last name" value="Doe" required>
                      <div class="valid-feedback">
                        Looks good!
                      </div>
                    </div>
                  </div>
                  <div class="form-row">
                    <div class="col-md-4 mb-3">
                      <label for="validationCustomUsername">Username</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text" id="inputGroupPrepend">@</span>
                        </div>
                        <input type="text" class="form-control" id="edit-profile-modal-form-input-username" placeholder="Username" value="user" aria-describedby="inputGroupPrepend" required>
                        <div class="invalid-feedback">
                          Please choose a username.
                        </div>
                      </div>
                    </div>
                    <div class="form-group">
                      <label for="exampleFormControlSelect1">Language</label>
                      <select class="form-control" id="edit-profile-modal-form-language-selector">
                        <option value="none">Chose a Language</option>
                        <option value="de-DE">Deutsch(DE)</option>
                        <option value="en-US">English(US)</option>
                        <option value="ne-NP">Nepalese (NP)</option>
                        <option value="pt-BR">Portugues(BR)</option>
                        <option value="pt-PT">Portugues(PT)</option>
                        <option value="uk-UA">Ukrainian (UK)</option>
                      </select>
                    </div>
                  </div>
                  <barely-a-button id="edit-profile-modal-form-submit-button" buttonclass="rect-button" name="submit"></barely-a-button>
                </form>
            </div>
            <!-- Password Change Body -->
            <div id="edit-profile-modal-password-change">
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1">Old Password</label>
                  <input type="password" class="form-control" id="edit-profile-modal-password-change-input-old-password" aria-describedby="emailHelp" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1">New Password</label>
                  <input type="password" class="form-control" id="edit-profile-modal-password-change-input-new-password" aria-describedby="emailHelp" placeholder="Password">
                </div>
                <div class="form-group">
                  <label for="exampleInputPassword1">Repeat Password</label>
                  <input type="password" class="form-control" id="edit-profile-modal-password-change-input-repeat-password" placeholder="Password">
                </div>
                <barely-a-button id="edit-profile-modal-password-change-submit-button" buttonclass="rect-button" name="submit"></barely-a-button>
              </form>
            </div>
            <!--  Avatar Change Body -->
            <div id="edit-profile-modal-avatar-change">
              <button id="edit-profile-modal-avatar-change-upload-button">Upload Image</button>
              <input type="file" id="edit-profile-modal-avatar-change-file-input" accept="image/*" style="display: none;">
              <img id="edit-profile-modal-avatar-change-uploaded-image" src="" alt="Uploaded Image" style="display: none; width: 30vw; margin-top: 20px;"></img>
              <barely-a-button id="edit-profile-modal-avatar-change-crop-image" buttonclass="rect-button" name="Submit"></barely-a-button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Invite for game Modal -->
    <div class="modal fade" id="invite-for-game-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">

                <img id="invite-for-game-modal-map-snowman" class="maps-button" src="../assets/homeView/snowmanIcon.png" alt="error loading the image">
                <img id="invite-for-game-modal-map-lochness" class="maps-button" src="../assets/homeView/lochnessIcon.png" alt="error loading the image">
              </div>
            </div>
            <h3 id="invite-for-game-modal-opponent-title-container">Your Opponent</h3>
            <div id="invite-for-game-modal-opponent-start-container">
              <img id="invite-for-game-modal-opponent-photo" alt="error loading the image">
              <barely-a-button id="invite-for-game-modal-start-button"  buttonclass="rect-button" name="START" pixa="10"></barely-a-button>
            </div>
        </div>
      </div>
    </div>

  </div>
