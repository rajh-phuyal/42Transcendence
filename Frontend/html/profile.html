<!--                  THIS IS THE MAIN DIV FOR PROFILE VIEW                  -->
<!-- ####################################################################### -->
<div class="view-base">
    <div class="view-container">
        <div class="view-image-wrapper">
            <img src="../assets/backgrounds/profile.png" alt="Background Image" class="view-background-image">
            <div class="view-overlay-grid">
                <!-- DETAILS LEFT -->
                <h4  id="username"        class="grid-cell default-grid-area uname">TODO REMOVE</h4>
                <img id="avatar"          class="grid-cell default-grid-area avatar" alt="Avatar">
                <h5  id="birth-name"      class="grid-cell default-grid-area bname blackout">actual name</h5>
                <h5  id="last-seen-text"  class="grid-cell default-grid-area lseent blackout">last seen</h5>
                <img id="last-seen-image" class="grid-cell default-grid-area lseeni blackout">last seen</h5>
                <h5  id="language"        class="grid-cell default-grid-area lang blackout">lang</h5>
                <!-- BUTTONS -->
                <img id="button-top-left"     class="grid-cell default-grid-area btn1 modal-button modal-image-button sound-button"></img>
                <img id="button-top-middle"   class="grid-cell default-grid-area btn2 modal-button modal-image-button sound-button"></img>
                <img id="button-top-right"    class="grid-cell default-grid-area btn3 modal-button modal-image-button sound-button"></img>
                <img id="button-bottom-left"  class="grid-cell default-grid-area btn4 modal-button modal-image-button sound-button"></img>
                <img id="button-bottom-right" class="grid-cell default-grid-area btn5 modal-button modal-image-button sound-button"></img>
                <!-- STATS -->
                <h4                                     class="grid-cell default-grid-area stath blackout">STATS</h4>
                <h5 id="stats-games"                    class="grid-cell default-grid-area statg  game-stats-parameters">Games won: 0/0 </h5>
                <h5 id="stats-tournament-first-place"   class="grid-cell default-grid-area statt1 game-stats-parameters">1st place: 0/0 </h5>
                <h5 id="stats-tournament-second-place"  class="grid-cell default-grid-area statt2 game-stats-parameters ">2nd place: 0/0 </h5>
                <h5 id="stats-tournament-third-place"   class="grid-cell default-grid-area statt3 game-stats-parameters">3rd place: 0/0 </h5>
                <!-- EXPERIENCE -->
                <h4 class="grid-cell default-grid-area exph blackout">EXPERIENCE</h4>
                <!-- EXPERIENCE NAMES -->
                <h5 id="score-skill-name"          class="grid-cell default-grid-area expns  progress-grid-name">Skill</h5>
                <h5 id="score-game-exp-name"       class="grid-cell default-grid-area expng  progress-grid-name">GExp</h5>
                <h5 id="score-tournament-exp-name" class="grid-cell default-grid-area expnt  progress-grid-name">TExp</h5>
                <h5 id="score-total-name"          class="grid-cell default-grid-area expnsu progress-grid-name">Total</h5>
                <!-- EXPERENCE PORGRESS BARS -->


                <div class="grid-cell default-grid-area expps progress">
                    <div id="score-skill-progress"      class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="grid-cell default-grid-area exppg progress">
                    <div id="score-game-exp-progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="grid-cell default-grid-area exppt progress">
                    <div id="score-tournament-exp-progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="35" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="grid-cell default-grid-area exppsu progress">
                    <div id="score-total-progress" class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="45" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>

        </div>
    </div>
</div>
