<div class="view-base  view-background-color">
    <div class="view-container">
        <div class="view-image-wrapper">
            <img id="profile-view-background-image"src="../assets/backgrounds/profile.png" class="view-background-image" draggable="false">
            <div class="view-overlay-grid">
                <!-- DETAILS LEFT -->
                <h4  id="username"        class="grid-cell default-grid-area uname"></h4>
                <img id="avatar"          class="grid-cell default-grid-area avatar" draggable="false">
                <h5  id="birth-name"      class="grid-cell default-grid-area bname blackout"></h5>
                <h5  id="last-seen-text"  class="grid-cell default-grid-area lseent blackout"></h5>
                <img id="last-seen-image" class="grid-cell default-grid-area lseeni blackout" draggable="false">
                <h5  id="language"        class="grid-cell default-grid-area lang blackout"></h5>
                <!-- NOTES -->
                <h6 id="notes" class="grid-cell default-grid-area notes"></h6>
                <!-- BUTTONS -->
                <img id="button-top-left"     class="grid-cell default-grid-area btn1 modal-button modal-image-button click-sound" draggable="false">
                <img id="button-top-middle"   class="grid-cell default-grid-area btn2 modal-button modal-image-button click-sound" draggable="false">
                <img id="button-top-right"    class="grid-cell default-grid-area btn3 modal-button modal-image-button click-sound" draggable="false">
                <img id="button-bottom-left"  class="grid-cell default-grid-area btn4 modal-button modal-image-button click-sound" draggable="false">
                <img id="button-bottom-right" class="grid-cell default-grid-area btn5 modal-button modal-image-button click-sound" draggable="false">
                <!-- STATS -->
                <h4 id="stats-title"                    class="grid-cell default-grid-area stath blackout"></h4>
                <h6 id="stats-games"                    class="grid-cell default-grid-area statg  game-stats-parameters"></h6>
                <h6 id="stats-tournament-first-place"   class="grid-cell default-grid-area statt1 game-stats-parameters"></h6>
                <h6 id="stats-tournament-second-place"  class="grid-cell default-grid-area statt2 game-stats-parameters "></h6>
                <h6 id="stats-tournament-third-place"   class="grid-cell default-grid-area statt3 game-stats-parameters"></h6>
                <!-- EXPERIENCE -->
                <h4 id="progress-title" class="grid-cell default-grid-area exph blackout"></h4>
                <!-- EXPERIENCE NAMES -->
                <h5 id="score-skill-name"          class="grid-cell default-grid-area expns  progress-grid-name"></h5>
                <h5 id="score-game-exp-name"       class="grid-cell default-grid-area expng  progress-grid-name"></h5>
                <h5 id="score-tournament-exp-name" class="grid-cell default-grid-area expnt  progress-grid-name"></h5>
                <h5 id="score-total-name"          class="grid-cell default-grid-area expnsu progress-grid-name"></h5>
                <!-- EXPERENCE PORGRESS BARS -->
                <div class="grid-cell default-grid-area expps progress">
                    <div id="score-skill-progress"                      class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="grid-cell default-grid-area exppg progress">
                    <div id="score-game-exp-progress"                   class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="grid-cell default-grid-area exppt progress">
                    <div id="score-tournament-exp-progress"             class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
                <div class="grid-cell default-grid-area exppsu progress">
                    <div id="score-total-progress"                      class="progress-bar" role="progressbar" style="width: 0%" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                </div>
            </div>
        </div>
    </div>
