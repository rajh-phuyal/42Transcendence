<div id="home-view">
  <!-- Canvas -->
  <canvas id="home-canvas"></canvas>

    <!-- Modal -->
  <div class="modal fade" id="home-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true" data-bs-backdrop="static">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">

        <div class="modal-body" id="home-modal-body">
          
          <!-- A.I. Modal -->
          <div id="AI-modal">
            <div id="modal-title">
              <h1>Play against A.I.</h1>
            </div>
            <div id="AI-modal-content-div">
              <h3 id="AIModalMapsHeader">Maps</h3>
              <h3 id="AIModalDificultyHeader">Dificulty</h3>
              <button class="map1"></button>
              <button class="map2"></button>
              <div id="AIModalDificultyButton" class="btn-group" role="group" aria-label="Basic radio toggle button group">
                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                <label class="btn btn-outline-primary" for="btnradio1">Easy</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio2">Medium</label>
              
                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                <label class="btn btn-outline-primary" for="btnradio3">Hard</label>
              </div>
              <button class="map3"></button>
              <button class="map4"></button>
              <button id="AIModalStartButton">start</button>
            </div>
          </div>

          <!-- Tournament Modal -->
          <div id="tournament-modal">
            <div id="tournament-modal-create-container">
              <div id="tournament-modal-create-container-left-side">
                <img id="tournament-modal-create-container-left-image" src="../../../assets/homeView/bigfootModal1.png" alt="image not found">
              </div>
              <div id="tournament-modal-create-container-right-side">
                <img id="tournament-modal-create-container-right-image" src="../../../assets/homeView/bigfootModal2.png" alt="image not found">
                <div id="tournament-modal-create-form">
                  <h2>Host Tournament</h2>
                  <div id="tournament-modal-create-form-name-container">
                    <h5>Name: </h5>
                    <input type="text" name="" id="tournament-modal-create-form-name-container-input">
                  </div>
                  <div id="tournament-modal-create-form-container-center">

                    <div id="tournament-modal-create-form-left">
                      <div id="tournament-modal-create-form-powerups-container">
                        <h5>Powerups</h5>
                        <input type="checkbox" name="" id="tournament-modal-create-form-name-container-checkbox">
                    </div>
                    <div id="tournament-modal-create-form-type-buttons">
                      <barely-a-button name="Local" width="3.6" buttonclass="rect-button">Left</barely-a-button>
                      <barely-a-button name="private" width="3.6" buttonclass="rect-button">Middle</barely-a-button>
                      <barely-a-button name="public" width="3.6" buttonclass="rect-button">Right</barely-a-button>
                    </div>
                    <input type="search">
                    <template>
                      <div>
                        <img>
                        <p></p>
                        <img>
                      </div>
                    </template>
                  </div>
                  <div id="tournament-modal-create-form-right">
                    <div id="tournament-modal-create-maps-container">
                      <h3>Maps</h3>
                      <img id="tournament-modal-create-map-ufo" name="ufo" class="tournament-modal-create-maps-button" src="../assets/homeView/UFOIcon.png" alt="error loading the image">
                      <img id="tournament-modal-create-map-lizard-people" name="lizard-people" class="tournament-modal-create-maps-button" src="../assets/homeView/lizardPeopleIcon.png" alt="error loading the image">
                      <img id="tournament-modal-create-map-snowman" name="snowman" class="tournament-modal-create-maps-button" src="../assets/homeView/snowmanIcon.png" alt="error loading the image">
                      <img id="tournament-modal-create-map-lochness" name="lochness" class="tournament-modal-create-maps-button" src="../assets/homeView/lochnessIcon.png" alt="error loading the image">
                    </div>
                  </div>
                </div>
                <div id="tournament-modal-create-form-name-container-bottom-buttons">
                  <barely-a-button id="tournament-modal-create-form-create-button" name="Create" buttonclass="rect-button"></barely-a-button>
                  <barely-a-button name="join" buttonclass="rect-button"></barely-a-button>
                </div>
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>

    }
    #AI-modal-content-div{

    .map2{
      width: 6vh;
      height: 6vh;
      grid-area: map2;
      border: none;
      background-image: url('../assets/homeView/lizardPeopleIcon.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }
    .map3{
      width: 6vh;
      height: 6vh;
      grid-area: map3;
      border: none;
      background-image: url('../assets/homeView/snowmanIcon.png');
      background-size: contain;
      background-position: center;
      background-repeat: no-repeat;
    }
    .map4{
      width: 6vh;
      height: 6vh;
      grid-area: map4;
      border: none;
      background-image: url('../assets/homeView/lochnessIcon.png');

      background-position: center;
      background-repeat: no-repeat;
    }
    #AIModalMapsHeader{
      grid-area: header1;
    }
    #AIModalDificultyHeader{
      grid-area: header2;
    }
    #AIModalDificultyButton{
      grid-area: buttons;
      height: 4vh;
      width: 20vh;
    }
    #AIModalStartButton{
      grid-area: startButton;
      height: 5vh;
      width: 20vh;
      color: black;
    }
    .btn-outline-primary{
      color: black;
      background-color: transparent;
      border-color: black;
    }

      color: black;
      background-color: white;

    .btn-check:checked + .btn-outline-primary{
