                    <!-- Kind of header: -->

                    <button type="button"                   class="grid-cell default-grid-area btn-close btnclo" data-bs-dismiss="modal" aria-label="Close"></button>

                    <!-- Kind of body -->
                    <h5                                             class="grid-cell default-grid-area maps">Maps</h5>
                    <img id="modal-create-game-map-ufo"             class="grid-cell default-grid-area mufo modal-button modal-image-button sound-button modal-toggle-button-disabled map-button" mapid="1" src="../assets/icons_128x128/icon_map_ufo.png">

                    <button type="button" enabled="true"            class="grid-cell default-grid-area modal-button btnpu">Powerups</button>
                    <!-- Kind of footer -->
                    <div id="modal-create-game-opponent-search" class="grid-cell default-grid-area srch">
                        <!-- TODO: TRANSLATION -->
                        <search-bar
                            placeholder="Invite a user"
                            width="100%"
                            search-type="users"
                            on-click-event="modal-create-game-select-user"
                            clear-on-click="true"
                        >
                        </search-bar>
                    </div>
                    <h5     id="modal-create-game-opponent-username"            class="grid-cell default-grid-area opp"></h5>
                    <img    id="modal-create-game-opponent-avatar"              class="grid-cell default-grid-area avat" alt="avatar">
                    <button id="modal-create-game-btn-pu"     type="button"     class="grid-cell default-grid-area btnpu  modal-button modal-toggle-button-enabled">Powerups</button>
                    <button id="modal-create-game-btn-create" type="button"     class="grid-cell default-grid-area btncre modal-button">Create</button>
                </div>
            </div>
        </div>
    </div>
