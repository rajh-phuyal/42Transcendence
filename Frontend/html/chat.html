<!--                  THIS IS THE MAIN DIV FOR CHAT VIEW                     -->
<!-- ####################################################################### -->
<div class="view-base">
    <div class="view-container">
        <div class="view-image-wrapper">
            <img src="../assets/backgrounds/chat.png" alt="Background Image" class="view-background-image">
            <div class="view-overlay-grid">
                <h2 id="chat-room-heading" class="grid-cell default-grid-area header" style="color: white;">chat room</h2>
                <input id="chat-view-searchbar" class="grid-cell default-grid-area search">
                <div id="chat-view-details" class="grid-cell default-grid-area details">
                    <div id="chat-view-header-subject" style="font-weight: bold;"></div>
                    <div id="chat-view-header-last-seen-header"></div>
                </div>
                <div id="chat-view-details-img" class="grid-cell default-grid-area details-img">
                    <img id="chat-view-header-avatar" alt="error loading image">
                    <img id="chat-view-header-online-icon" src="../assets/onlineIcon.png" alt="error loading image">
                </div>
                <div id="chat-view-conversations-container" class="grid-cell default-grid-area convs barely-a-scroll-class">
                    <span id="chat-view-conversations-no-converations-found"></span>
                </div>
                <div id="chat-view-messages-container" class="grid-cell default-grid-area msgs barely-a-scroll-class"></div>
                <text-field id="chat-view-text-field" class="grid-cell default-grid-area input" width="100" height="100" clear="true"></text-field>
            </div>
        </div>
    </div>
</div>

<!--          THIS ARE SYTLES FOR THE MAIN DIV FOR CHAT VIEW                 -->
<!--            NOTE: some styles are defined in main.css!                   -->
<!-- ####################################################################### -->
<style>
    /* The basic valus of the grid are already set in main.css */
    .view-overlay-grid {
        grid-template-columns: 1.5% 22.7% 2% 1fr 7% 7.5% 1.5%;
        grid-template-rows: 2.2% 6% 1.25% 5.5% 1.25% 3.5% 2.7% 41% 17% 2.5% 1fr 3%;
        grid-template-areas:
            ".       .       .       .      .       .             ."
            ".       header  .       .      details details-img   ."
            ".       .       .       .      details details-img   ."
            ".       search  .       .      details details-img   ."
            ".       .  .       .      details details-img   ."
            ".       convs       .       .      details details-img   ."
            ".       convs       .       .      .       .             ."
            ".       convs   .       msgs   msgs    msgs          ."
            ".       .       .       msgs   msgs    msgs          ."
            ".       .       .       .      .       .             ."
            ".       .       .       input  input   input          ."
            ".       .       .       .      .       .             ."
    }


    /* FOR EACH GRID AREA WE NEED TO DEFINE THE STYLES */
    .header {
        grid-area: header;
        padding: 0 0 0 0;
        background-color: rgb(0, 0, 0);
    }

    .convs {
        grid-area: convs;
        font-size: min(1vw, 15px);
        overflow-y: auto;
        scroll-behavior: smooth;
        justify-content: flex-start;
        box-sizing: border-box;
    }

    .details {
        grid-area: details;
        color: white;
        background-color: black;
        padding: 1vh 1vw;
        font-size: min(1.2vw, 18px);
    }

    .details-img {
        grid-area: details-img;
        background-color: black;
        position: relative;
    }

    .msgs {
        grid-area: msgs;
        font-size: min(1vw, 15px);
        overflow-y: auto;
        scroll-behavior: smooth;
    }

    .input {
        grid-area: input;
    }

    .search {
        grid-area: search;
        font-size: min(1vw, 15px);
        height: 100%;
        width: 95%;
        margin-left: 2.5%;
        background-color: black;
        color: white;
    }

    /* For the image at the top right */
    #chat-view-header-avatar {
        top: 5%;
        width: 100%;
        height: 90%;
        align-self: center;
        object-fit: contain;
        display: block;
    }
    /* This is the online state eye image */
    #chat-view-header-online-icon {
        position: absolute;
        top: 90%;
        left: 50%;
        transform: translate(-50%, -50%);
        height: 15%;
    }
</style>

<!--                    CONERSATION CARD TEMPLATE                            -->
<!-- ####################################################################### -->
<template id="chat-view-conversation-card-template">

        <img class="chat-view-conversation-card-avatar" alt="error loading image">

        <div class="chat-view-conversation-card-unseen-container">
            <img class="chat-view-conversation-card-unseen-image" src="../assets/profileView/unreadMessageIcon.png" alt="error loading image"></img>
            <span class="chat-view-conversation-card-unseen-counter"></span>

    </div>
</template>
<style>

  }

  .chat-view-conversation-card-unseen-counter {
    /* border:  1px solid  black; */
    border-radius: 100%;
    background-color: #101010;
    margin-bottom: 30% !important;
    padding: 5% 10%;
    color: white;

  }

  .chat-view-conversation-card-highlighted {

    align-self: center;
    border:  0.2vw solid  black;
    background-color: black;
    color: white !important;
  }

  .chat-view-conversation-card-highlighted:hover {
    background-color: #101010;

  }

  }

  }
