<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence</title>
    <link rel="stylesheet" href="../css/styles.css">
    <style>
.centered-form {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    width: 100%;
    max-width: 400px;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}
.centered-form form {
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.input-field {
    width: 95%;
    padding: 15px;
    margin: 10px 0;
    border-radius: 5px;
    border: 1px solid #ccc;
    box-sizing: border-box;
}
.action-buttons {
    width: 100%; /* Adjusted to take full width */
    display: flex;
    justify-content: center; /* Center the button */
}
.action-button {
    width: 100%; /* Adjusted to take full width */
    max-width: 200px; /* Set a max-width to avoid too large button */
    padding: 15px; /* Increased padding for larger button */
    border-radius: 40px;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s;
    text-align: center; /* Center the text */
}
.register-button {
    background-color: #007BFF;
    color: white;
}
.register-button:hover {
    background-color: #0056b3;
    color: white;
}

    </style>
</head>
<body>
    <h1 class="title">Create BarelyAlive Account</h1>
    <div class="centered-form">
        <form>
			<input type="email" name="email" placeholder="Email" required class="input-field">
            <input type="username" name="username" placeholder="Username" required class="input-field">
            <input type="password" name="password" placeholder="Password" required class="input-field">
            <div class="action-buttons">
                <input type="submit" value="Register" class="action-button register-button" onclick="redirectToPong()">
            </div>
        </form>
    </div>
    <script>
		function redirectToPong() {
			window.location.href = 'pong';
		}
    </script>
</body>
</html>
