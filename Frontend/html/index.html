<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barely alive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cropper/cropper.css">
    <link rel="icon" href="./assets/icons_128x128/icon_barely_a_logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

</head>

<body id="barely-a-body" class="view-background-color">
    <noscript>
        <strong>We're sorry but Bearly Alive doesn't work properly without JavaScript enabled.
            Please enable it to continue.</strong>
    </noscript>

    <!-- this navigation is temporary -->
    <nav id="navigator" class="navbar">
        <div class="d-flex flex-row justify-content-between vw-100 h-100 flex-nowrap" id='main-nav-container'>
            <div class="d-flex flex-row flex-row justify-content-between align-items-center w-100">
				<div id='nav-left-side' class='d-flex flex-row justify-content-between align-items-center'>
					<div id="home-nav" class="navbar-brand-custom-custom flex-row">
						<img src="./assets/icons_128x128/icon_barely_a_logo.png" width="40" height="40" alt="">
					</div>
					<!-- <p id="home-nav" class="navbar-brand-custom">Home</p> -->
					<p id="chat-nav" class="navbar-brand-custom">Chat <span id="chat-nav-badge" class="badge bg-secondary"></span></p>
				</div>
				<div id="nav-mid-side">
					<h2 id='site-title'>Barely Alive</h2>
				</div>
				<div id="nav-right-side" class='d-flex flex-row justify-content-between align-items-center'>
                    <search-bar
                        placeholder="Search for a user"
                        width="250"
                        search-type="users"
                        on-click-event="select-user-nav"
                        clear-on-click="true"
                        style="margin-right: 1em; margin-left: -17em;"
                    >
                    </search-bar>
                    <img id="nav-music-icon" src="" class="navbar-brand-custom">
                    <img id="nav-sound-icon" src="" class="navbar-brand-custom">
					<img src='' alt='profile avatar' id="profile-nav-avatar" class="navbar-brand-custom"/>
				</div>
            </div>
        </div>
    </nav>

    <main>
        <!-- Login Toast Container -->
        <div class="toast-container">
            <!-- this toast currently only for the login, needs to be dynamic -->
            <div id="logged-in-toast" class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <span class="toast-symbol">👁️</span>
                    <strong class="me-auto">Message from the Overseers</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <span class="mystic-symbol">Δ</span> Welcome back, Seeker. The gates are open.
                </div>
            </div>
        <!-- Error Toast Container -->
            <div id="error-toast" class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <span class="toast-symbol">👁️</span>
                    <strong class="me-auto">Message from the Overseers</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <span class="mystic-symbol" >Δ</span>
                    <span id="error-toast-message" >Δ</span>
                </div>
            </div>
        <!-- success Toast Container -->
            <div id="success-toast" class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <span class="toast-symbol">👁️</span>
                    <strong class="me-auto">Message from the Overseers</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <span class="mystic-symbol" >Δ</span>
                    <span id="success-toast-message" >Δ</span>
                </div>
            </div>
        </div>

        <div id="view-loader">
            <div class="d-flex justify-content-center pt-5 mb-n5">
                <img src="./assets/images/misc/loading.png" alt="loading" width="200" height="200">
            </div>

            <div class="d-flex justify-content-center mt-n5">
                <div class="spinner-grow" role="status">
                </div>
            </div>
        </div>

        <!-- this is where the views will be loaded -->
        <div id="router-view"></div>
        <!-- This is where the modals will be loaded -->
        <div id="modal-view"></div>
    </main>

    <script type="module" src="./js/main.js"></script>

</body>

</html>
