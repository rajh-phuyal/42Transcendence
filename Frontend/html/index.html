<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcendence</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: 'Helvetica', sans-serif;
            background-color: #f0f0f0;
        }
        h1 {
            text-align: center;
            font-size: 50px;
            color: black;
            margin-bottom: 20px;
        }
        .centered-form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 400px;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .centered-form form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .input-field {
            width: 95%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }
        .action-buttons {
            width: 90%;
            display: flex;
            justify-content: space-between;
        }
        .action-button {
            width: 49%;
            padding: 10px;
            border-radius: 40px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .register-button {
            background-color: white;
            color: #007BFF;
        }
        .register-button:hover {
            background-color: #d3d3d3;
            color: white;
        }
        .login-button {
            background-color: #007BFF;
            color: white;
        }
        .login-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 class="title">BarelyAlive</h1>
    <div class="centered-form">
        <form id="loginForm">
            <input type="text" id="username" name="username" placeholder="Username" required class="input-field">
            <input type="password" id="password" name="password" placeholder="Password" required class="input-field">
            <div class="action-buttons">
                <input type="button" value="Register" class="action-button register-button" onclick="redirectOnRegister()">
                <input type="submit" value="Login" class="action-button login-button">
            </div>
        </form>
    </div>
    <script>
        function redirectOnLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username && password) {
                window.location.href = 'pong';
            } else {
                alert('Please fill in both username and password.');
            }
        }

        function redirectOnRegister() {
            window.location.href = 'register';
        }

        document.getElementById('loginForm').addEventListener('submit', redirectOnLogin);
    </script>
</body>
</html>
