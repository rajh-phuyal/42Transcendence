<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barely alive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="icon" href="./assets/phi.png" type="image/x-icon">
</head>

<body>
    <noscript>
        <strong>We're sorry but Bearly Alive doesn't work properly without JavaScript enabled.
            Please enable it to continue.</strong>
    </noscript>

    <!-- this navigation is temporary -->
    <nav id="navigator" class="navbar navbar-light bg-light">
        <div class="d-flex flex-row justify-content-between w-100">
            <div class="d-flex flex-row">
                <div id="home-nav" class="navbar-brand">
                    <img src="./assets/phi.png" width="40" height="40" alt="">
                </div>
                <!-- <p id="home-nav" class="navbar-brand">Home</p> -->
                <p id="game-nav" class="navbar-brand">Game</p>
                <p id="tournament-nav" class="navbar-brand">Tournament</p>
                <p id="chat-nav" class="navbar-brand">Chat</p>
                <p id="profile-nav" class="navbar-brand">Profile</p>
            </div>
            <div class="d-flex flex-row">
                <p id="login-nav" class="navbar-brand">Login</p>
                <p id="register-nav" class="navbar-brand">Register</p>
            </div>
        </div>
    </nav>

    <main>
        <clock-display></clock-display>

        <div id="view-loader">
            <div class="d-flex justify-content-center pt-5 mb-n5">
                <img src="./assets/loading.png" alt="loading" width="200" height="200">
            </div>

            <div class="d-flex justify-content-center mt-n5">
                <div class="spinner-grow" role="status">
                </div>
            </div>
        </div>

        <!-- this is where the views will be loaded -->
        <div id="router-view"></div>
    </main>

    <script type="module" src="./js/main.js"></script>
</body>

</html>
