<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barely alive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cropper/cropper.css">
    <link rel="icon" href="./assets/barelyALogo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

</head>

<body>
    <noscript>
        <strong>We're sorry but Bearly Alive doesn't work properly without JavaScript enabled.
            Please enable it to continue.</strong>
    </noscript>

    <!-- this navigation is temporary -->
    <nav id="navigator" class="navbar navbar-light bg-light">
        <div class="d-flex flex-row justify-content-between w-100">
            <div class="d-flex flex-row">
                <div id="home-nav" class="navbar-brand">
                    <img src="./assets/barelyALogo.png" width="40" height="40" alt="">
                </div>
                <!-- <p id="home-nav" class="navbar-brand">Home</p> -->
                <p id="game-nav" class="navbar-brand">Game</p>
                <p id="tournament-nav" class="navbar-brand">Tournament</p>
                <p id="chat-nav" class="navbar-brand">Chat <span id="chat-nav-badge" class="badge bg-secondary"></span></p>
                <p id="profile-nav" class="navbar-brand">Profile <span id="profile-nav-username" class="badge bg-secondary"></span></p>
            </div>
            <div>
                <search-bar></search-bar>
            </div>
            <div class="d-flex flex-row">
                <p id="login-nav" class="navbar-brand">Login</p>
                <p id="register-nav" class="navbar-brand">Register</p>
                <p id="logout-nav" class="navbar-brand">Logout</p>
            </div>
        </div>
    </nav>

    <main>
        <!-- Login Toast Container -->
        <div class="toast-container">
            <!-- this toast currently only for the login, needs to be dynamic -->
            <div id="logged-in-toast" class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <span class="toast-symbol">👁️</span>
                    <strong class="me-auto">Message from the Overseers</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <span class="mystic-symbol">Δ</span> Welcome back, Seeker. The gates are open.
                </div>
            </div>
        <!-- Error Toast Container -->
            <div id="error-toast" class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <span class="toast-symbol">👁️</span>
                    <strong class="me-auto">Message from the Overseers</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <span class="mystic-symbol" >Δ</span>
                    <span id="error-toast-message" >Δ</span>
                </div>
            </div>
        <!-- success Toast Container -->
            <div id="success-toast" class="toast custom-toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <span class="toast-symbol">👁️</span>
                    <strong class="me-auto">Message from the Overseers</strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <span class="mystic-symbol" >Δ</span>
                    <span id="success-toast-message" >Δ</span>
                </div>
            </div>
        </div>

        <div id="view-loader">
            <div class="d-flex justify-content-center pt-5 mb-n5">
                <img src="./assets/loading.png" alt="loading" width="200" height="200">
            </div>

            <div class="d-flex justify-content-center mt-n5">
                <div class="spinner-grow" role="status">
                </div>
            </div>
        </div>

        <!-- this is where the views will be loaded -->
        <div id="router-view"></div>
    </main>

    <script type="module" src="./js/main.js"></script>

</body>

</html>
