<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barely alive</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/cropper/cropper.css">
    <link rel="icon" href="./assets/icons_128x128/icon_barely_a_logo.png" type="image/x-icon">
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>

</head>

<body id="barely-a-body" class="view-background-color">
    <noscript>
        <strong>We're sorry but Bearly Alive doesn't work properly without JavaScript enabled.
            Please enable it to continue.</strong>
    </noscript>

    <nav id="navigator" class="navbar">
        <div class="d-flex flex-row justify-content-between vw-100 h-100 flex-nowrap" id='main-nav-container'>
            <div class="d-flex flex-row flex-row justify-content-between align-items-center w-100">
                <div id='nav-left-side' class='d-flex flex-row justify-content-between align-items-center'>
                    <img id="nav-home" src="./assets/icons_128x128/icon_barely_a_logo.png" class="modal-button barely-a-nav-element" draggable="false">
                    <div id="nav-search">
                        <search-bar
                        width="250"
                        search-type="users"
                        on-click-event="select-user-nav"
                        clear-on-click="true"
                        only-search-friends="false"
                        include-self="true"
                        style="margin-right: 1em; margin-left: -17em;"
                        ></search-bar>
                    </div>
				</div>
                <h2 id='nav-title'>Barely Alive</h2>
				<div id="nav-right-side" class='d-flex flex-row justify-content-between align-items-center'>
                    <img id="nav-music" src="./assets/icons_128x128/icon_music-off.png" class="modal-button barely-a-nav-element" draggable="false">
                    <img id="nav-sound" src="./assets/icons_128x128/icon_sound-off.png" class="modal-button barely-a-nav-element" draggable="false">
                    <div id="nav-chat">
                        <img  id="nav-chat-icon" src="./assets/icons_128x128/icon_chat.png" class="modal-button barely-a-nav-element" draggable="false">
                        <span id="nav-chat-badge" class="badge bg-secondary"></span>
                    </div>
					<img id="nav-avatar" src="./media/avatars/a75be01d-8f1f-4ab2-9527-880487ad48ea.png"  class="modal-button barely-a-nav-element" draggable="false">
				</div>
            </div>
        </div>
    </nav>

    <main>
        <!-- MAIN Toast Container -->
        <div class="toast-container-left">
        <!-- Error Toast Container -->
            <div id="error-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <span class="toast-symbol">üëÅÔ∏è</span>
                    <strong class="me-auto toast-title"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <span class="mystic-symbol" >Œî</span>
                    <span id="error-toast-message" >Œî</span>
                </div>
            </div>
        <!-- success Toast Container -->
            <div id="success-toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                <div class="toast-header">
                    <span class="toast-symbol">üëÅÔ∏è</span>
                    <strong class="me-auto toast-title"></strong>
                    <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                </div>
                <div class="toast-body">
                    <span class="mystic-symbol" >Œî</span>
                    <span id="success-toast-message" >Œî</span>
                </div>
            </div>
        </div>
        <div class="toast-container-right">
            <!-- message Toast Container -->
            <template id="message-toast-template">
                <div class="toast message-toast">
                    <div class="toast-header">
                        <span class="toast-symbol">üëÅÔ∏è</span>
                        <strong class="me-auto toast-title"></strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body">
                        <img class="message-toast-avatar" style="height: 4vh;">
                        <span class="message-toast-message" ></span>
                    </div>
                </div>
            </template>
        </div>

        <div id="view-loader">
            <div class="d-flex justify-content-center pt-5 mb-n5">
                <img src="./assets/images/misc/loading.png" width="500" height="500">
            </div>
        </div>

        <!-- this is where the views will be loaded -->
        <div id="router-view"></div>
        <!-- This is where the modals will be loaded -->
        <div id="modal-view"></div>
    </main>

    <script type="module" src="./js/main.js"></script>

</body>

</html>
