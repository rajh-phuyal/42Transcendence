                </div>

                    <!-- Podium -->
					<div id="tournament-podium-container">
						<div id="tournament-podium-second" class="tournament-podium-step">
							<h1 class="tournament-podium-question-mark">?</h1>
							<img id="tournament-podium-second-avatar" class="tournament-podium-avatar" alt="image not found" draggable="false">
							<h5 id="tournament-podium-second-username" class="tournament-podium-username"></h5>
						</div>
						<div id="tournament-podium-first" class="tournament-podium-step">
							<h1 class="tournament-podium-question-mark">?</h1>
							<img id="tournament-podium-first-avatar" class="tournament-podium-avatar" alt="image not found" draggable="false">
							<h5 id="tournament-podium-first-username" class="tournament-podium-username"></h5>
						</div>
						<div id="tournament-podium-third" class="tournament-podium-step">
							<h1 class="tournament-podium-question-mark">?</h1>
							<img id="tournament-podium-third-avatar" class="tournament-podium-avatar" alt="image not found" draggable="false">
							<h5 id="tournament-podium-third-username" class="tournament-podium-username"></h5>
						</div>
					</div>
                    <!-- Final Games -->
                    <div id="tournment-finals-diagram"></div>
                </div>
                <div id="container-round-robin"             class="grid-cell default-grid-area cont barely-a-scroll-class" style="display: none;">
                    <table id="tournament-rank-table">
						<thead id="tournament-rank-table-header">
							<tr>
								<th id="tournament-rank-table-header-rank">Rank</th>
								<th id="tournament-rank-table-header-player">Player</th>
								<th id="tournament-rank-table-header-wins">Wins</th>
								<th id="tournament-rank-table-header-diff">Diff</th>
								<th id="tournament-rank-table-header-games">Total Games</th>
							</tr>
						</thead>
						<tbody id="tournament-rank-table-body">
						<!-- where the rank rows will be -->
						</tbody>
                    </table>
                </div>
                <div id="container-games-upcoming"  class="grid-cell default-grid-area cont barely-a-scroll-class" style="display: none;"></div>
                <div id="container-games-finished"  class="grid-cell default-grid-area cont barely-a-scroll-class" style="display: none;"></div>
                <!-- RIGHT SIDE -->
                <button id="button-delete"                      class="grid-cell default-grid-area modal-button btn-sidebar btnd" style="display: none;">Delete Tournament</button>
            </div>
        </div>
    </div>
</div>

    }
    .usrn1{
        grid-area: usrn1;
    }

        grid-area: score;
