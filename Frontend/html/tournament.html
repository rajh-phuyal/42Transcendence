<div class="view-base view-background-color">
    <div class="view-container">
        <div class="view-image-wrapper">
            <img src="../assets/backgrounds/tournament.png" alt="Background Image" class="view-background-image">
            <div class="view-overlay-grid">
                <!-- LEFT SIDE -->
                <!-- LEFT SIDE TOP -->
                <div class="grid-cell default-grid-area tpriv">
                    <img id="tournament-privacy-img" src="../assets/icons_128x128/icon_tournament_private.png" alt="Privacy Icon">
                </div>
                <div class="grid-cell default-grid-area tstate">
                    <img id="tournament-state-img" src="../assets/icons_128x128/icon_tournament_state_finished.png" alt="Privacy Icon">
                </div>
                <div class="grid-cell default-grid-area ttype">
                    <img id="tournament-type-img" src="../assets/icons_128x128/icon_tournament_local.png" alt="Privacy Icon">
                </div>
                <button id="button-tab-members"                 class="grid-cell default-grid-area modal-button modal-toggle-button btn-sidebar btnmem tournament-tabs" tab="members">Members</button>
                <button id="button-tab-finals"                  class="grid-cell default-grid-area modal-button modal-toggle-button btn-sidebar btnfin tournament-tabs" tab="finals">Finals</button>
                <button id="button-tab-round-robin"             class="grid-cell default-grid-area modal-button modal-toggle-button btn-sidebar btnrro tournament-tabs" tab="round-robin">Round Robin</button>
                <button id="button-tab-games-upcoming"          class="grid-cell default-grid-area modal-button modal-toggle-button btn-sidebar btngup tournament-tabs" tab="games-upcoming">Upcoming Games</button>
                <button id="button-tab-games-finished"          class="grid-cell default-grid-area modal-button modal-toggle-button btn-sidebar btngfi tournament-tabs" tab="games-finished">Finished Games</button>
                <!-- LEFT SIDE BOTTOM -->
                <button id="button-leave-lobby"         class="grid-cell default-grid-area modal-button btn-sidebar btnl">Leave Lobby</button>

                <!-- MIDDLE -->
                <h3  id="tournament-name"                   class="grid-cell default-grid-area tname">12345678901234567890123</h3>
                <div id="container-members"                 class="grid-cell default-grid-area cont">
                    <div id="container-members-list"        class="barely-a-scroll-class"></div>
                    <button id="button-subscribe"           class="modal-button">Unsubscribe / Cancel</button>
                </div>
                <div id="container-finals"            class="grid-cell default-grid-area cont barely-a-scroll-class"></div>
                <div id="container-round-robin"            class="grid-cell default-grid-area cont barely-a-scroll-class"></div>
                <div id="container-games-upcoming"  class="grid-cell default-grid-area cont barely-a-scroll-class"></div>
                <div id="container-games-finished"  class="grid-cell default-grid-area cont barely-a-scroll-class"></div>
                <!-- RIGHT SIDE -->
                <button id="button-subscribe-start"     class="grid-cell default-grid-area modal-button btn-sidebar btnss tournament-setup">Start Tournament</button>
            </div>
        </div>
    </div>
</div>
