<div class="view-base view-background-color">
    <div class="view-container">
        <div class="view-image-wrapper">
            <img src="../assets/backgrounds/tournament.png" alt="Background Image" class="view-background-image">
            <div class="view-overlay-grid">
                <!-- LEFT SIDE -->
                <!-- LEFT SIDE TOP -->
                <div class="grid-cell default-grid-area tpriv">
                    <img id="tournament-privacy-img" src="../assets/icons_128x128/icon_tournament_private.png" alt="Privacy Icon">
                </div>
                <div class="grid-cell default-grid-area tstate">
                    <img id="tournament-state-img" src="../assets/icons_128x128/icon_tournament_state_finished.png" alt="Privacy Icon">
                </div>
                <div class="grid-cell default-grid-area ttype">
                    <img id="tournament-type-img" src="../assets/icons_128x128/icon_tournament_local.png" alt="Privacy Icon">
                </div>
                <button id="button-tab-members"                 class="grid-cell default-grid-area modal-button modal-toggle-button btn-sidebar btnmem tournament-tabs" tab="members">Members</button>
                <button id="button-tab-finals"                  class="grid-cell default-grid-area modal-button modal-toggle-button btn-sidebar btnfin tournament-tabs" tab="finals">Finals</button>
                <button id="button-tab-round-robin"             class="grid-cell default-grid-area modal-button modal-toggle-button btn-sidebar btnrro tournament-tabs" tab="round-robin">Round Robin</button>
                <button id="button-tab-games-upcoming"          class="grid-cell default-grid-area modal-button modal-toggle-button btn-sidebar btngup tournament-tabs" tab="games-upcoming">Upcoming Games</button>
                <button id="button-tab-games-finished"          class="grid-cell default-grid-area modal-button modal-toggle-button btn-sidebar btngfi tournament-tabs" tab="games-finished">Finished Games</button>
                <!-- LEFT SIDE BOTTOM -->
                <button id="button-delete"                      class="grid-cell default-grid-area modal-button btn-sidebar btnd" style="display: none;">Delete Tournament</button>
                <button id="button-leave-lobby"                 class="grid-cell default-grid-area modal-button btn-sidebar btnl">Leave Lobby</button>

                <!-- MIDDLE -->
                <h3  id="tournament-name"                   class="grid-cell default-grid-area tname">12345678901234567890123</h3>
                <div id="container-members"                 class="grid-cell default-grid-area cont">
                    <div id="container-members-list"        class="barely-a-scroll-class"></div>
                    <button id="button-subscribe"           class="modal-button">Unsubscribe / Cancel</button>
                </div>
                <div id="container-finals"            class="grid-cell default-grid-area cont barely-a-scroll-class"></div>
                <div id="container-round-robin"            class="grid-cell default-grid-area cont barely-a-scroll-class"></div>
                <div id="container-games-upcoming"  class="grid-cell default-grid-area cont barely-a-scroll-class"></div>
                <div id="container-games-finished"  class="grid-cell default-grid-area cont barely-a-scroll-class"></div>
                <!-- RIGHT SIDE -->
                <button id="button-start"           class="grid-cell default-grid-area modal-button btn-sidebar btns tournament-setup" style="display: none;">Start Tournament</button>
            </div>
        </div>
    </div>
</div>

        grid-area: tpriv;
        background-color: black;
    }

        grid-area: ttype;
        background-color: black;
    }
    .tstate {
        grid-area: tstate;
        background-color: black;
    }
    #tournament-privacy-img,
    #tournament-state-img,
    #tournament-type-img {
        align-self: center;
        height: 70% !important;

        background-color: black;

    }
    .cont {
        grid-area: cont;

    }

    }

    }

    }

    }

    /* DEFAULT STYLE FOR ALL CARDS: Members, Games, Ranks */
    .default-card-container {
        display: flex;
		align-items: center;
		padding: 5px 5px;
        height: 7vh;
		width: 25vw;
        background-color: rgba(217, 217, 217, 0.753);
		border: 1px solid black;
        border-radius: 4px;
        cursor: pointer;
        margin: 5px;

<template id="tournament-member-card-template">
    <div class="default-card-container tournament-member-card-container" userid="">
        <img class="tournament-member-card-avatar">
        <h4 class="tournament-member-card-username"></h4>

<style>

        display: flex;

    }

<!-- TEMPLATE GAME CARD -->
<template id="tournament-game-card-template">
    <div class="default-card-container tournament-game-card-container" gameid="">
        <img            class="grid-cell default-grid-area avt1 tournament-game-card-player1-avatar" alt="image not found">
        <h5             class="grid-cell default-grid-area usrn1 tournament-game-card-player1-username"></h5>
        <h4             class="grid-cell default-grid-area tournament-game-card-player1-winner-tag">(W)</h4>
        <div            class="grid-cell default-grid-area tournament-game-card-spinner">
            <div        class="grid-cell default-grid-area spinner-border" role="status">
                <span   class="grid-cell default-grid-area sr-only">Loading...</span>
            </div>
        </div>
        <h4             class="grid-cell default-grid-area score tournament-game-card-score"></h4>
        <h4             class="grid-cell default-grid-area tournament-game-card-player2-winner-tag">(W)</h4>
        <h5             class="grid-cell default-grid-area usrn2 tournament-game-card-player2-username"></h5>
        <img            class="grid-cell default-grid-area avt2 tournament-game-card-player2-avatar" alt="image not found">
    </div>
</template>
<style>
    #container-games-upcoming,
    #container-games-finished {
        display: flex;
        align-items: center;
    }
    .tournament-game-card-container {
        display: grid;
        align-items: center;
        justify-content: space-between;
        grid-template-columns: repeat(auto-fill, 12,5%);
        grid-template-rows: repeat(auto-fill, 25%);
        grid-template-areas:
            "avt1  .      .     .     .      .      .      avt2 "
            "avt1  usrn1  usrn1 score score  usrn2  usrn2  avt2 "
            "avt1  usrn1  usrn1 score score  usrn2  usrn2  avt2 "
            "avt1  .      .     .     .      .      .      avt2 ";
    }
    .avt1{
        grid-area: avt1;
        max-width: 100%;
        max-height: 100%;
    }
    .avt2{
        grid-area: avt2;
        height: auto !important;
    }
    .usrn1{
        grid-area: usrn1;
    }
    .usrn2{
        grid-area: usrn2;
    }
    .score{
        grid-area: score;
    }
</style>
