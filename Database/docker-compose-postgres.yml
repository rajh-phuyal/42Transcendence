services:
  postgres:
    container_name: transcendence-postgres
    image: transcendence-postgres:latest
    restart: unless-stopped
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=admin
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d/

networks:
  default:
    name: transcendence-network
    external: true 
